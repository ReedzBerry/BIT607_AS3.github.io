<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Haukai Restaurant</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Haukai Restaurant</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="hours.html">Hours</a></li>
                    <li><a href="reservations.html">Reservations</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="reservations" class="container">
            <h2>Make a Reservation</h2>
            <form id="reservation-form">
                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Select Time:</label>
                    <select id="time" name="time" required>
                        <option value="">Select a time</option>
                        <option value="17:00">5:00 PM</option>
                        <option value="18:00">6:00 PM</option>
                        <option value="19:00">7:00 PM</option>
                        <option value="20:00">8:00 PM</option>
                        <option value="21:00">9:00 PM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <select id="guests" name="guests" required>
                        <option value="">Select number of guests</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Reservation</button>
                </div>
            </form>
            <img src="images/Haukai.jpg" alt="Image of Haukai Restaurant" class="image">
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Haukai Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
